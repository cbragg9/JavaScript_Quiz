<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>

    <div class="container-fluid">

        <div class="row justify-content-between">
            <div class="col-6 col-md-4 col-lg-2">
                <button>View Highscores</button>
            </div>
            <div class="col-6 col-md-4 col-lg-2 text-right">
                <p>Timer</p>
            </div>
        </div>

    </div>

    <br>

    <div class="container-fluid">

        <div class="row header">
            <div class="col-12 text-center">
                <h3>Coding Quiz Challenge</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-10 col-sm-8 col-md-6 text-center offset-1 offset-sm-2 offset-md-3">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-10 col-sm-8 col-md-6 text-center offset-1 offset-sm-2 offset-md-3">
                <button id="quiz-Start">Start Quiz</button>
            </div>
        </div>

    </div>

    
</body>
</html>
