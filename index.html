<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container-fluid">

        <div class="row justify-content-between">
            <div class="col-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-link view-highscore">View Highscores</button>
            </div>
            <div class="col-6 col-md-4 col-lg-3 text-right">
                <p id="timer"></p>
            </div>
        </div>

    </div>

    <br>

    <div class="container-fluid">

        <div class="row header">
            <div class="col-10 col-sm-8 col-md-6 text-center offset-1 offset-sm-2 offset-md-3 text-center">
                <h4 id="quiz-titles">Coding Quiz Challenge</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-10 col-sm-8 col-md-6 text-center offset-1 offset-sm-2 offset-md-3">
                <p id="quiz-instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!
                </p>

                <form id="initals-form" class="text-left">
                    <label for="initials">Enter initials: </label>
                    <input type="text" id="score-form">
                    <input type="submit" value="Submit">
                </form>

                <!-- Buttons not displayed on home screen -->
                <div id = "answer-button">
                    <button id="first-answer" class="purple-button quiz-questions">1. strings</button>
                    <button id="second-answer" class="purple-button quiz-questions">2. booleans</button>
                    <button id="third-answer" class="purple-button quiz-questions">3. alerts</button>
                    <button id="forth-answer" class="purple-button quiz-questions">4. numbers</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-10 col-sm-8 col-md-6 text-center offset-1 offset-sm-2 offset-md-3 lower-content">
                <button id="quiz-Start" class="purple-button">Start Quiz</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
