<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Top row div for view highscores link and timer display -->
    <div class="container-fluid" id="top-row">

        <div class="row justify-content-between">
            <div class="col-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-link" id="view-highscore">View Highscores</button>
            </div>
            <div class="col-6 col-md-4 col-lg-3 text-right">
                <p id="timer"></p>
            </div>
        </div>

    </div>

    <br>

    <!-- Quiz main content -->
    <div class="container-fluid">

        <div class="row header">
            <div class="col-10 col-sm-8 col-md-6 text-center offset-1 offset-sm-2 offset-md-3 text-center">
                <h4 id="quiz-titles">Coding Quiz Challenge</h4>
            </div>
        </div>

        <div class="row" id= "main-content-row">
            <div class="col-10 col-sm-8 col-md-6 text-center offset-1 offset-sm-2 offset-md-3">
                <p id="quiz-instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!
                </p>

                <!-- CSS "display: none" on launch -->
                <form id="initals-form" class="text-left">
                    <label for="initials">Enter initials: </label>
                    <input type="text" id="submittedInitials">
                    <input type="submit" value="Submit" id="submit-form">
                </form>

                <!-- CSS "display: none" on launch -->
                <div id = "answer-button">
                    <button id="first-answer" class="purple-button quiz-questions"></button>
                    <button id="second-answer" class="purple-button quiz-questions"></button>
                    <button id="third-answer" class="purple-button quiz-questions"></button>
                    <button id="fourth-answer" class="purple-button quiz-questions"></button>
                </div>
            </div>
        </div>

        <!-- CSS "display: none" on launch -->
        <div class= "col-10 col-sm-8 col-md-6 offset-1 offset-sm-2 offset-md-3" id="popupCorrect">
            <hr>
            <p class="popup">Correct!</p>
        </div>
        <div class= "col-10 col-sm-8 col-md-6 offset-1 offset-sm-2 offset-md-3" id="popupWrong">
            <hr>
            <p class="popup">Wrong!</p>
        </div>

        <!-- CSS "display: none" on launch -->
        <div class="row">
            <div class = "col-10 col-sm-8 col-md-6 offset-1 offset-sm-2 offset-md-3" id="highscores-buttons">
                <button id="goBack-Button" class="purple-button">Go Back</button>
                <button id="clearScores-Button" class="purple-button">Clear Highscores</button>
            </div>
        </div>

        <div class="row" id="bottom-row">
            <div class="col-10 col-sm-8 col-md-6 text-center offset-1 offset-sm-2 offset-md-3 lower-content">
                <button id="quiz-Start" class="purple-button">Start Quiz</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
